<div id="carousel-generic" class="carousel slide" style="width : 800px;height:400px; margin: 0 auto" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div *ngFor="let url of imageURlList" class="item" [ngClass]="{active: isActive(url)}">
            <img style="width : 800px;height: 400px;" src="{{url}}" alt="{{url}}" class="center .img-responsive">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
